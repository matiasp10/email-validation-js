<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Validacion de formulario (Email)</title>
</head>
<body>
    <div class="container">
        <h3 class="title">Validacion de email</h3>
        <form action="#" id="form">
            <div class="inputBox">
                <input type="text" name="" id="email" placeholder="Ingresa una direccion de correo" onkeydown="validate()">
                <span class="text"></span>
            </div>
        </form>
    </div>
</body>
</html>
